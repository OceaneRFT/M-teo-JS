<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Project</title>

    <!-------------------------------------------external links ---------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">

    <!----------------------------------------------my link --------------------------------------------------->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico">
</head>

<body>

    <div class="globale">
        <header>
            <input type="text" class="Citysearch btn btn-light" placeholder="Indiquer votre ville ICI">
        </header>
        <!----------------------------------------------section J --------------------------------------------------->


        <section id="weatherDayJ">
            <div class=left>

                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
            <div class="right">
                <div class="name"></div>
                <div class="date"></div>
                <div class="tempIcon row">
                    <div class="icon"></div>
                    <div class="temperate"></div>
                </div>
                <div class="hour"></div>
                <div class="condition"></div>
            </div>
            <div class="row d-flex">
                <div class="hoursDay col"></div>
            </div>
        </section>

        <!----------------------------------------------accordion J++ --------------------------------------------------->
        <div class="accordion" id="accordionExample">
            <div class="card z-depth-0 bordered">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link btn-day1" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            J+1
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="day1"></div>
                    </div>
                </div>
            </div>
            <div class="card z-depth-0 bordered">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed btn-day2" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            J+2
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="day2"></div>
                    </div>
                </div>
            </div>
            <div class="card z-depth-0 bordered">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed btn-day3" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            J+3
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="day3"></div>
                    </div>
                </div>
            </div>
            <div class="card z-depth-0 bordered">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed btn-day4" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            J+4
                        </button>
                    </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="day4"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!----------------------------------------------external scripts --------------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <!----------------------------------------------my scripts --------------------------------------------------->
    <script src="scripts/main.js"></script>
</body>

</html>
